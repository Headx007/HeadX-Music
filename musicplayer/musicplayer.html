<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header> Music Player </header>
<section>
<div class="hero-img"></div>

<div class="emblem-container">
    <div class="emblem text"></div>
    </div>
<h1 class="text" value="4">
    <span class="album-num"></span>
    <span class="album-title"></span><span>Dorcci</span>
</h1>
</section>
<div class="spotify-widget">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5jzZf7L391hc8FxRybFZQr?utm_source=generator" 
    width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
     loading="lazy"></iframe>
</div>
<div class="button-container">

     <button class="scroll-left nav-arrow"><span></span>Prev</button>
     <button class="scroll-right nav-arrow">Next<span></span></button>
    </div>
</body>
</html>
